name: Test plugin
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install protoc
      uses: arduino/setup-protoc@v1
    - name: Install protoc-gen-go
      run: go get -u github.com/golang/protobuf/protoc-gen-go
    - name: Checkout code
      uses: actions/checkout@v2
    - name: format 
      run: go fmt ./...
    - name: Vet
      run: go vet ./...
    - name: Test
      run: go test ./...